# Render Blueprint - KK Tires CRM
# Deploy at: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: kktires-crm
    runtime: node
    region: frankfurt  # Closest to Greece
    plan: starter  # $7/month, always on
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TURSO_DATABASE_URL
        sync: false  # Set manually in dashboard
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: NEXTAUTH_URL
        sync: false  # Set to https://crm.kktires.gr
      - key: NEXTAUTH_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
